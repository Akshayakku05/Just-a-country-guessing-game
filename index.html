<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Name Stickman Game</title>
  <link rel=stylesheet href="style.css"> </link>
</head>
<body>

<h1>Country Name Stickman Game</h1>
<div id="clue">Clue: </div>
<div id="stickman">
  <div id="stand" class="part"></div>
  <div id="topbar" class="part"></div>
  <div id="rope" class="part"></div>
  <div id="head" class="part"></div>
  <div id="body" class="part"></div>
  <div id="leftArm" class="part"></div>
  <div id="rightArm" class="part"></div>
  <div id="leftLeg" class="part"></div>
  <div id="rightLeg" class="part"></div>
</div>

<div id="word">_ _ _ _ _</div>

<div id="inputArea">
  <input type="text" id="letterInput" maxlength="1" />
  <button id="guessBtn">Guess</button>
  <button id="newGameBtn" style="margin-left:20px;">New Country</button>
</div>

<div id="message"></div>
<div id="wrongLetters">Wrong guesses: </div>

<script> src ="script.js"</script>

</body>
</html>
